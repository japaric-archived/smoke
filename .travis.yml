language: generic
sudo: false

matrix:
  include:
    - env: TARGET=mipsel-unknown-linux-musl
      os: linux
      services: docker
      sudo: required
    - env: TARGET=aarch64-unknown-linux-gnu
      os: linux
      dist: trusty
      sudo: required
      addons:
        apt:
          packages:
            - binfmt-support
            - qemu-user-static
    - env: TARGET=arm-unknown-linux-gnueabi
      os: linux
      sudo: required
      addons:
        apt:
          packages:
            - binfmt-support
            - gcc-arm-linux-gnueabi
            - libc6-armel-cross
            - libc6-dev-armel-cross
            - qemu-user-static
    - env: TARGET=arm-unknown-linux-gnueabihf
      os: linux
      sudo: required
      addons:
        apt:
          packages: &armhf
            - binfmt-support
            - gcc-arm-linux-gnueabihf
            - libc6-armhf-cross
            - libc6-dev-armhf-cross
            - qemu-user-static
    - env: TARGET=armv7-unknown-linux-gnueabihf
      os: linux
      sudo: required
      addons:
        apt:
          packages: *armhf
    - env: TARGET=i586-unknown-linux-gnu
      os: linux
      services: docker
      sudo: required
    - env: TARGET=i686-unknown-linux-gnu
      os: linux
      addons:
        apt:
          packages:
            - gcc-multilib
    - env: TARGET=i686-unknown-linux-musl
      os: linux
      services: docker
      sudo: required
    - env: TARGET=mips-unknown-linux-gnu
      os: linux
      services: docker
      sudo: required
    - env: TARGET=mipsel-unknown-linux-gnu
      os: linux
      services: docker
      sudo: required
    - env: TARGET=powerpc-unknown-linux-gnu
      os: linux
      dist: trusty
      sudo: required
      addons:
        apt:
          packages:
            - binfmt-support
            - gcc-powerpc-linux-gnu
            - libc6-powerpc-cross
            - libc6-dev-powerpc-cross
            - qemu-user-static
    - env: TARGET=powerpc64-unknown-linux-gnu
      os: linux
      services: docker
      sudo: required
    - env: TARGET=powerpc64le-unknown-linux-gnu
      os: linux
      services: docker
      sudo: required
    - env: TARGET=x86_64-unknown-linux-gnu
      os: linux
    - env: TARGET=x86_64-unknown-linux-musl
      os: linux

before_install:
  - export PATH="$PATH:$HOME/.cargo/bin"

install:
  - bash ci/install.sh

script:
  - bash ci/script.sh

branches:
  only:
    - master

notifications:
  email:
    on_success: never
